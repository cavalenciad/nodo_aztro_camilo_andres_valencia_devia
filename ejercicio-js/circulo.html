        <div class="container-form">
            <h1>Calculadora de área y perímetro del círculo</h1>
            <form>

                    <img src="img/circulo.jpeg" alt="Rectángulo">
                </div>
                <div class="input-data">
                    <p>DATOS INICIALES</p>

                    <label for="calcular">Conoce el resultado</label>
                    <input type="button" id="calcular" name="calcular" value="Calcular" class="btn" onclick="calcularCirculo()">

                <div class="output-data">
                    <p>RESULTADOS</p>
                    <label for="area">Área (cm2)</label>
                    <input type="text" id="area" name="area">
                    <label for="perimetro">Perímetro (cm)</label>

                </div>
